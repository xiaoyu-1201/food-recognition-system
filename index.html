function drawBoundingBoxes(detections, canvas, targetElement, sourceCanvas = null) {
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const canvasWidth = targetElement.offsetWidth;
    const canvasHeight = targetElement.offsetHeight;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    const targetWidth = sourceCanvas ? sourceCanvas.width : (targetElement.naturalWidth || targetElement.videoWidth || canvasWidth);
    const targetHeight = sourceCanvas ? sourceCanvas.height : (targetElement.naturalHeight || targetElement.videoHeight || canvasHeight);
    const scaleX = canvasWidth / targetWidth;
    const scaleY = canvasHeight / targetHeight;

    detections.forEach(d => {
        const box = d.boxes;
        const x = box[0] * scaleX;
        const y = box[1] * scaleY;
        const width = (box[2] - box[0]) * scaleX;
        const height = (box[3] - box[1]) * scaleY;
        ctx.strokeStyle = "#00FF00"; /* ä¿®å¾©ï¼šæ”¹ç‚ºç¶ è‰²æ¡†æ¡† */
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, width, height);
        const foodName = currentLang === "en" 
            ? (d.label || d.food_name).replace(/_/g, " ").replace(/\b\w/g, c => c.toUpperCase()) 
            : (d.food_name || d.label);
        const confidence = (d.confidence * 100).toFixed(2);
        ctx.font = "16px Arial";
        ctx.fillStyle = "#00FF00"; /* ä¿®å¾©ï¼šæ”¹ç‚ºç¶ è‰²èƒŒæ™¯ */
        ctx.fillRect(x, y - 25, ctx.measureText(`${foodName} (${confidence}%)`).width + 10, 20);
        ctx.fillStyle = "#ffffff"; /* ä¿®å¾©ï¼šç™½è‰²æ–‡å­— */
        ctx.fillText(`${foodName} (${confidence}%)`, x + 5, y - 10);
    });
}

    const total = detections.reduce((acc, d) => {
        const m = parseFloat(document.querySelector(`input[data-food-name="${d.food_name}"]`)?.value || 1);
        return {
            calories: acc.calories + (d.calories && !isNaN(d.calories) ? parseFloat(d.calories) * m : 0),
            protein: acc.protein + (d.protein && !isNaN(d.protein) ? parseFloat(d.protein) * m : 0),
            total_carbohydrate: acc.total_carbohydrate + (d.total_carbohydrate && !isNaN(d.total_carbohydrate) ? parseFloat(d.total_carbohydrate) * m : 0),
            total_fat: acc.total_fat + (d.total_fat && !isNaN(d.total_fat) ? parseFloat(d.total_fat) * m : 0),

        };
    }, { calories: 0, protein: 0, total_carbohydrate: 0, total_fat: 0, dietary_fiber: 0 });

                overlayCtx.clearRect(0, 0, elements.overlayCanvas.width, elements.overlayCanvas.height);
                lastDetections = null;
                return;
            }
            drawBoundingBoxes(data.detections, elements.overlayCanvas, elements.videoStream, canvas);
            const detectionsHtml = data.detections.map(d => renderDetection(d)).join('');
            elements.resultArea.innerHTML = `
                <div class="nutrition-info">
                    ${detectionsHtml}
                    <div class="chart-container">
                        <canvas id="nutritionChart"></canvas>
                    </div>
                </div>
            `;
            elements.resultArea.dataset.detections = JSON.stringify(data);
            renderChart(data.detections);
            const currentTime = Date.now();
            const currentDetections = data.detections.map(d => d.food_name || d.label).sort().join(',');
            const lastDetectionsStr = lastDetections ? lastDetections.map(d => d.food_name || d.label).sort().join(',') : '';
            const isSameDetection = currentDetections === lastDetectionsStr;
            if (!isSameDetection || (currentTime - lastRecordTime) >= MIN_RECORD_INTERVAL) {
                const record = {
                    timestamp: new Date().toLocaleString(),
                    detections: data.detections,
                    image_url: imageDataUrl
                };
                historyRecords.push(record);
                localStorage.setItem('foodHistory', JSON.stringify(historyRecords));
                updateHistoryUI();
                lastDetections = data.detections;
                lastRecordTime = currentTime;
                isDetecting = false;
                clearInterval(detectionInterval);
                elements.restartStreamBtn.classList.remove("d-none");
                elements.videoStream.style.display = "none";
                elements.previewImg.src = imageDataUrl;
                elements.previewImg.style.display = "block";
                elements.previewImg.onload = () => {
                    elements.previewOverlayCanvas.width = elements.previewImg.offsetWidth;
                    elements.previewOverlayCanvas.height = elements.previewImg.offsetHeight;
                    drawBoundingBoxes(data.detections, elements.previewOverlayCanvas, elements.previewImg, canvas);
                };
            }
        } catch (err) {
            if (err.name === "AbortError") {
                elements.resultArea.innerHTML = `<div class="alert alert-warning">${translations[currentLang].requestAborted}</div>`;
            } else {
                elements.resultArea.innerHTML = `<div class="alert alert-danger">${translations[currentLang].error}ï¼š${err.message}</div>`;
            }
            console.error("éŒ¯èª¤:", err);
        } finally {
            elements.loading.classList.add("d-none");
            abortController = null;
        }
    }, 1000);
}

elements.startStreamBtn.addEventListener("click", startCamera);

elements.toggleCameraBtn.addEventListener("click", () => {
    currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
    updateText();
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        startCamera();
    }
});

elements.restartStreamBtn.addEventListener("click", () => {
    if (abortController) {
        abortController.abort();
        abortController = null;
    }
    elements.videoStream.style.display = "block";
    elements.previewImg.style.display = "none";
    elements.previewOverlayCanvas.getContext("2d").clearRect(0, 0, elements.previewOverlayCanvas.width, elements.previewOverlayCanvas.height);
    isDetecting = false;
    clearInterval(detectionInterval);
    startDetection();
    elements.restartStreamBtn.classList.add("d-none");
});

elements.stopStreamBtn.addEventListener("click", () => {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
        elements.videoStream.srcObject = null;
        isDetecting = false;
        if (abortController) {
            abortController.abort();
            abortController = null;
        }
        clearInterval(detectionInterval);
        overlayCtx.clearRect(0, 0, elements.overlayCanvas.width, elements.overlayCanvas.height);
        elements.previewOverlayCanvas.getContext("2d").clearRect(0, 0, elements.previewOverlayCanvas.width, elements.previewOverlayCanvas.height);
        elements.startStreamBtn.classList.remove("d-none");
        elements.stopStreamBtn.classList.add("d-none");
        elements.toggleCameraBtn.classList.add("d-none");
        elements.predictBtn.classList.remove("d-none");
        elements.restartStreamBtn.classList.add("d-none");
        elements.previewImg.style.display = "block";
        elements.videoStream.style.display = "none";
        elements.resultArea.innerHTML = "";
    }
});

elements.predictBtn.addEventListener("click", predictImage);

document.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.keyCode === 13) {
        e.preventDefault();
        elements.predictBtn.click();
    }
});
